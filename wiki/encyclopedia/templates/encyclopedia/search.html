{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% if search_results %}
            {% for item in search_results %}
                <li><a href="">{{ item }}</a></li>
            {% endfor %}
        {% else %}
            <h3>Sorry. Entry not found.</h3>
        {% endif %}
    </ul>
{% endblock %}
